<h1>My title</h1>
<div class="content">
  <input
    type="text"
    #simpleText
    (input)="update(simpleText.value)"
    placeholder="Pick one"
    aria-label="Number"
    matInput
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</div>
<p>Footer</p>
